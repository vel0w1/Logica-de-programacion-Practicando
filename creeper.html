<canvas width="600" height="400"> </canvas>

<script>
  var pantalla = document.querySelector("canvas")
  var pincel = pantalla.getContext("2d")

  pincel.fillStyle = "darkgreen"
  pincel.fillRect(0,0,350,300) // Cabeza

  pincel.fillStyle = "black"
  pincel.fillRect(50,50,90,90) // Ojo #1

  pincel.fillStyle = "black"
  pincel.fillRect(210,50,90,90) // Ojo #2

  pincel.fillStyle = "black"
  pincel.fillRect(140,135,70,100) // Nariz

  pincel.fillStyle = "black"
  pincel.fillRect(100,190,40,110) // Boca 1

  pincel.fillStyle = "black"
  pincel.fillRect(210,190,40,110) // Boca 2

  
</script>
